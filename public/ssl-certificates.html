<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SSL Certificates</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="container">
      <h1>SSL Certificates</h1>
      <label class="checkbox">
        <input type="checkbox" id="expiringSoon" />
        Show only expiring in &lt; 30 days
      </label>

      <table>
        <thead>
          <tr>
            <th>Domain</th>
            <th>Issuer</th>
            <th>Not before</th>
            <th>Not after</th>
            <th>Auto renew</th>
            <th>Last renew status</th>
          </tr>
        </thead>
        <tbody id="certRows"></tbody>
      </table>
    </main>

    <script src="/ssl-certificates.js"></script>
  </body>
</html>
