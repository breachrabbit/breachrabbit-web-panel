<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Adminer analogue</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <main class="container">
    <h1>Adminer analogue</h1>
    <p>Token is valid only once and short-lived. Access granted to: <strong>{{ db_name }}</strong></p>

    <section class="card">
      <h2>SQLite tables</h2>
      {% if tables %}
        <ul>
          {% for table in tables %}
            <li>{{ table }}</li>
          {% endfor %}
        </ul>
      {% else %}
        <p>No tables found.</p>
      {% endif %}
    </section>

    <a href="/">Back to Databases</a>
  </main>
</body>
</html>
